
# Удалить ВСЕ стандартные привязки
#clear_all_shortcuts yes

#Блокировки клавиш
map cmd+t       no_op
map cmd+w       no_op

# ~/.config/kitty/kitty.conf
map ctrl+shift+k launch --title KeyboardInput kitty @ send-text "Pressed key\n"



term xterm-256color

# Шрифт
#font_family JetBrains Mono
#font_family JetBrains Mono
#font_family GoMono Nerd Font Mono
#font_family JetBrains Mono
#font_family InconsolataGo Nerd Font
font_family VictorMono Nerd Font

font_size 16.0
#disable_ligatures never
disable_ligatures yes

# Внешний вид
background_opacity 0.92
background_blur 20
hide_window_decorations no
macos_show_window_title_in all
window_padding_width 12

# Курсор
cursor_shape block
cursor_blink_interval -1

# Поведение
copy_on_select yes
scrollback_lines 10000
enable_audio_bell no
macos_quit_when_last_window_closed yes

# URL
open_url_modifiers cmd
open_url_with default

# Горячие клавиши с поддержкой русской раскладки
map cmd+c copy_to_clipboard
map cmd+с copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+м paste_from_clipboard

map cmd+up      scroll_page_up
map cmd+down    scroll_page_down

# Горизонтальный сплит (одно над другим)
map f5 launch --location=hsplit
# Вертикальный сплит (рядом)
map f6 launch --location=vsplit
# Автоматический сплит
map f4 launch --location=split

# Навигация между окнами
map cmd+left            neighboring_window left
map cmd+right           neighboring_window right
map cmd+up              neighboring_window up
map cmd+down            neighboring_window down

# Табы
map alt+cmd+t           new_tab
map alt+cmd+w           close_tab
map alt+cmd+ц           close_tab

map alt+cmd+right       next_tab 
map alt+cmd+left        previous_tab 


map ctrl+a>t kitten themes

map ctrl+a>1 goto_tab 1
map ctrl+a>2 goto_tab 2
map ctrl+a>3 goto_tab 3
map ctrl+a>4 goto_tab 4
map ctrl+a>5 goto_tab 5
map ctrl+a>6 goto_tab 6
map ctrl+a>7 goto_tab 7
map ctrl+a>8 goto_tab 8
map ctrl+a>9 goto_tab 9
map ctrl+a>0 goto_tab 10



# Тема (опционально)
# include ./kitty-themes/themes/Tokyo_Night.conf
#include ./themes/kanagawa_dragon.conf

env PATH=/opt/homebrew/bin:$PATH

shell /bin/zsh
#shell /opt/homebrew/bin/fish
#
#

#TEST

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
# tmux like window split via `--cwd=last_reported`, warning: this need kitty `shell_integration enabled`
#map F5 launch --location=hsplit --cwd=last_reported
map ctrl+a>minus launch --location=hsplit --cwd=last_reported

# workaround for ssh kitten
map ctrl+a>shift+minus launch --location=hsplit


# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
# tmux like window split via `--cwd=last_reported`, warning: this need kitty `shell_integration enabled`
#map F6 launch --location=vsplit --cwd=last_reported
map ctrl+a>backslash launch --location=vsplit --cwd=last_reported

map ctrl+a>shift+backslash launch --location=vsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side if the existing window is wide or
# one above the other if the existing window is tall.
map F4 launch --location=split

# Rotate the current split, chaging its split axis from vertical to
# horizontal or vice versa
map F7 layout_action rotate

window_border_width 0.5pt
#visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
#tab_bar_style powerline


shell_integration enabled

kitty_mod ctrl+shift

#
#map kitty_mod+enter new_window
# disable this as can lead to window created by accident via press by ctrl+shift+v paste command and then press enter
map kitty_mod+enter no-op
map cmd+enter       no-op


map ctrl+a>, set_tab_title
map ctrl+a>, set_tab_title

map ctrl+a>shift+r combine : load_config_file : launch --type=overlay sh -c 'echo "kitty config reloaded."; echo; read -r -p "Press Enter to exit"; echo ""'

# https://github.com/console-rs/console/pull/85/files
# https://github.com/console-rs/console/pull/84
# map double ctrl+a to ctrl+a (home)
map ctrl+a>ctrl+a send_text all \x01


# send a newline literal, for claude-code
# workaround from https://github.com/anthropics/claude-code/issues/3853
# other refs: https://www.reddit.com/r/ClaudeAI/comments/1lefvbo/in_claude_code_anyone_else_annoyed_that/
map shift+enter send_text all \n







# BEGIN_KITTY_THEME
# Cobalt Neon
include current-theme.conf
# END_KITTY_THEME
